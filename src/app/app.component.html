<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Reciever Name</label>
      <input class="form-control" (input)="onNameChange($event.target)"/>
    </div>
    
    <div class="col">
      <label>
        <b>Name</b>
        <div>
          {{name | titlecase}}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input 
        type="date" 
        class="form-control" 
        (input)="onPaymentDateChange($event.target)"
      />
    </div>
    
    <div class="col">
      <label>
        <b>Payment Date</b>
        <div>
          {{paymentDate | date: 'fullDate'}}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target)"/>
    </div>
    
    <div class="col">
      <label>
        <b>Amount</b>
        <div>
          {{amount | currency}}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Distance In Miles</label>
      <input class="form-control" (input)="onDistanceChange($event.target)"/>
    </div>
    
    <div class="col">
      <label>
        <b>Distance In Kilometers</b>
        <div>
          {{distanceInMiles | convertDistance: "m"}}
        </div>
      </label>
    </div>
  </div>
</div>
